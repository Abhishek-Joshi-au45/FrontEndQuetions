<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="w20d5ass.css" rel="stylesheet">
    <script src="w20d5ass.js" defer></script>
</head>

<body>
    <div id="main">
        <h1 class="div">PassWord Genrater</h1>

        <div class="div">
                <p id="passwordBox"></p><i class="far fa-clipboard" onclick="copyPassword()"></i>
        </div>
        
        <br>
        
        <div class="div">
        <label for="length">Password length</label>
        <input type="number" id="length">
        </div><br>

        <div class="div">
        <label for="upperCase">Include uppercase letters</label>
        <input type="checkbox" id="upperCase" >
        </div><br>

        <div class="div">
        <label for="lowerCase">Include lowercase letters</label>
        <input type="checkbox" id="lowerCase" >
        </div><br>

        <div class="div">
        <label for="number">Include number</label>
        <input type="checkbox" id="number" >
        </div><br>

        <div class="div">
        <label for="symbol">Include symbols</label>
        <input type="checkbox" id="symbol" >
        </div><br>

        <div class="div">
            <button onclick="createPassword()">Get Random Password</button>
        </div>
    </div>
</body>
</html>
