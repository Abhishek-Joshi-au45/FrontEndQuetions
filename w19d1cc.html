<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="container" class="container border flex-column justify-content-center mx-5 my-5 px-5">
        <div class="bg-primary text-center"> SignUp Form</div>
    <form>
        <div class="mb-3">
          <label for="Firstname" class="form-label">First Name</label>
          <input type="email" class="form-control" id="Firstname" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your share with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="Lastname" class="form-label">Last Name</label>
            <input type="email" class="form-control" id="Lastname" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your information with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="retypepassword" class="form-label">Retype Password</label>
            <input type="password" class="form-control" id="retypepassword">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
