<!DOCTYPE html>
<html>
    <head>
        <title>SignUp Form</title>
        <link rel="stylesheet" href="w17d5ass.css">
    </head>
    <body>
        <h1 class="center">SignUp</h1>
        <ol>
            <li> Basic Info </li>  
            <label for="name" >Name</label><br>
            <input name="name center" type="text" id="name"><br>
            <label for="email">Email</label><br>
            <input name="email center" type="email" id="email"><br>
            <label for="password">Password</label><br>
            <input name="password center" type="password" id="password">      
            <li>Your Profile</li>
            <label for="age">Age</label>
            <input id="Under13" type="radio" name="age" value="M">Under 13
            <input id="Over13" type="radio" name="age" value="F">Over 13  
            <br>
            <label for="Bio">Bio</label><br>
            <textarea name="Bio"></textarea>     
            <br> 
            <label for="option">Job Role</label>  <br>
            <select id="option">
            <option>Front-End Devloper</option>
            <option>PHP devloper</option>
            <option>Pythin devloper</option>
            <option>Rails devloper</option>
            <option>Web designer</option>
            <option>Mobile android Devloper</option>
            <option>IOS devloper</option>
            <option>Freelacer</option>
            </select><br>
        <label for="Intrests">Intrests</label><br>
            <input id="Devlopment" type="checkbox" name="Intrests" value="Dev">Devlopment<br>
            <input id="Design" type="checkbox" name="Intrests" value="Des">Design <br>
            <input id="Business" type="checkbox" name="Intrests" value="Bus">Business<br>
        </ol>
    
        <button id="button" name="border center">SignUp</button>
    </body>
</html>
