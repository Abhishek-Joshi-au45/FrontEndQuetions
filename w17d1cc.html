<!DOCTYPE html>
<html>
    <head>
        <title>Student Login form</title>
    </head>
    <body>
      <form>
        <h1>Student Login form</h1>
        <div>
            <label for="Fname">FisrtName :</label>
            <input id="Fname" type="text" placeholder="Enter FName" pattern="[a-z]"  minlength="3" maxlength="30"/> (max 30 char and A-Z a-b)
        </div>
        <div>    
        <label for="Lname">LastName :</label>
        <input id="Lname" type="text" placeholder="Enter LName" pattern="[A-Za-z]{3}" maxlength="30" minlength="3"/> (max 30 char and A-Z a-b)
        </div>
        <div>
            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob" placeholder="Enter DOB" > 
          </div>
        <div>
         <label for="Email">Email Id :</label>
        <input id="Email" type="email" placeholder="Enter Email"/>
        </div>
        <div>
        <label for="Mno.">Mobile Number :</label>
        <input id="Mno." type="tel" maxlength="10" placeholder="Enter Mobile No." minlength="10" /> (enter 10 digit number)
        </div>
        <div>
            <label for="gender">Gender :</label>
            <input id="maleRadio" type="radio" name="gender" value="M">Male
            <input id="femaleRadio" type="radio" name="gender" value="F">Female
            <input id="othersRadio" type="radio" name="gender" value="O">Others
          </div>
        <div>
           <label for="comments">Address :</label> 
            <textarea id="comments"></textarea> 
        </div>
        <div>
        <label for="City">City :</label>
        <input id="City" type="text" placeholder="Enter Your City"/>
        </div>
        <div>
        <label for="pincode">Pincode :</label>
        <input id="pincode" type="text" placeholder="Enter Your Pincode" minlength="6"/> ((enter 6 digit number))
        </div>
        <div>
        <label for="state">State :</label>
        <input id="state" type="text" placeholder="Enter Your State"/>
        </div>
        <div>
        <label for="Country">Country :</label>
        <input id="Country" type="text" placeholder="Enter Your Country"/>
        </div>
        <div>
            <label for="hobbies">Hobbies :</label>
            <input type="checkbox" name="hobbies" value="Singing" >Singing
            <input type="checkbox" name="hobbies" value="Dancing" >Dancing
            <input type="checkbox" name="hobbies" value="Drawing" >Drawing
            <input type="checkbox" name="hobbies" value="sketching">sketching 
            <input type="checkbox" name="hobbies" value="Other">Others
            <input type="text" name = "hobbies">
          </div>
          <div>
            <label for = "Qualification" > <b>Qualification : </b></label>
            <table>
              <thead>
                <tr>
                  
                  <th>S.No.</th>
                  <th>Examination</th>
                  <th>Board</th>
                  <th>Percentage</th>
                  <th>Year of passing</th>
                  </tr>
              </thead>
              <tbody>
                <tr>
                
                  <td><b>1</b></td>
                  <td><b>Class X</b></td>
                  <td><input type="text"></td>
                  <td><input type="text"></td>
                  <td><input type="text"></td>
                </tr>
                <tr>
                  
                  <td><b>2</b></td>
                  <td><b>Class XII</b></td>
                  <td><input type="text"></td>
                  <td><input type="text"></td>
                  <td><input type="text"></td>
                </tr>
                <tr>
                  
                  <td><b>3</b></td>
                  <td><b>Graduation</b></td>
                  <td><input type="text"></td>
                  <td><input type="text"></td>
                  <td><input type="text"></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
              
                  <td><b>4</b></td>
                  <td><b>Master</b></td>
                  <td><input type="text"></td>
                  <td><input type="text"></td>
                  <td><input type="text"></td>
                  </tr>
              </tfoot>
            </table>
       </div>
          <div>
            <label for="course">Gender :</label>
            <input id="Bca" type="radio" name="course" value="Bca">BCA
            <input id="bcom" type="radio" name="course" value="bcom">Bcom
            <input id="bsc" type="radio" name="course" value="bsc">Bsc
            <input id="Ba" type="radio" name="course" value="Ba">BA
          </div>
          <div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
      </form>
    </body>
</html>
